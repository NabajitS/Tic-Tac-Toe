<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

    <!-- <h3><i class="far fa-circle"></i></h3> -->
    <h2 class="player-turn">Player <span>1 : X</span> 's turn</h2>
    <main class="main">
        <a href="#" class="restart">Restart</a>
        <div class="board-container">

            <div class="box box1"><i></i></div>
            <div class="box box2"><i></i></div>
            <div class="box box3"><i></i></div>
            <div class="box box4"><i></i></div>
            <div class="box box5"><i></i></div>
            <div class="box box6"><i></i></div>
            <div class="box box7"><i></i></div>
            <div class="box box8"><i></i></div>
            <div class="box box9"><i></i></div>

        </div>
    </main>

    <div class="overlay">
        <div class="overlay-content">
            <div class="overlay-info-text">
                <h4>Welcome!</h4>
                <p>player 1 starts with : X</p>
                <p>and</p>
                <p>player 2 starts with : O</p>

                <a class='btn'>Start!</a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
